
<div class="mt-5">
      
    <dx-data-grid (onCellPrepared)="onCellPrepared($event)"
    
    id="gridContainer"
    [dataSource]="orders"
    keyExpr="ID"
    [allowColumnReordering]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
    [showBorders]="true"
    > 
       
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-filter-row
      [visible]="showFilterRow"
    ></dxo-filter-row>
    <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
    <!-- <dxo-search-panel 
      [visible]="true"
      [width]="265"
      placeholder="Search..."
    ></dxo-search-panel> -->
    <dxi-column
      dataField="date"
      dataType="date"
      [calculateFilterExpression]="calculateFilterExpression"
    ><dxo-header-filter [dataSource]="orderHeaderFilter"></dxo-header-filter>
  </dxi-column>
  <dxi-column
      dataField="From"
    ></dxi-column>
    <dxi-column
      dataField="To"
    >

  </dxi-column>
  
    <dxi-column dataField="Type"  caption="Type">
      <dxo-header-filter [groupInterval]="10000"></dxo-header-filter>
      <dxo-lookup
            [dataSource]="lookupData"> <!-- provides display values -->
        </dxo-lookup>
    </dxi-column>
  
  
    <dxi-column  dataField="Status"  caption="Status">
      <dxo-header-filter [dataSource]="[{ value: 'rejected', text: 'rejected' }]"> </dxo-header-filter>
  
    </dxi-column>
    <dxi-column dataField="LastUpdate" [width]="265" caption="LastUpdate">
      <dxo-header-filter [groupInterval]="10000"></dxo-header-filter>
    </dxi-column>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>

    <dxo-toolbar>
      <dxi-item name="searchPanel">

      </dxi-item>
      <dxi-item location="after">
         <div *dxTemplate>
           <dx-button icon="refresh" (onClick)="clearGrouping()">
           </dx-button>
         </div>
       </dxi-item>
      <dxi-item name="exportButton">
      </dxi-item>
      <dxi-item location="before">
        <div *dxTemplate>
          <dx-select-box
            width="225"
            [items]="groupingValues"
            displayExpr="text"
            valueExpr="value"
            value="CustomerStoreState"
            (onValueChanged)="groupChanged($event)"
          >
          </dx-select-box>
        </div>
      </dxi-item>
      <dxi-item location="before">
        <div *dxTemplate>
          <dx-button
            [text]="this.expanded ? 'Collapse All' : 'Expand All'"
            (onClick)="collapseAllClick()"
          >
          </dx-button>
        </div>
      </dxi-item>
      
      <dxi-item name="columnChooserButton"></dxi-item>
    </dxo-toolbar>
    <dxo-summary>
      <dxi-group-item
          summaryType="count">
      </dxi-group-item>
  </dxo-summary>
    </dx-data-grid>
    
    
    
  </div>
