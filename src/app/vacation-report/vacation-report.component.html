<div class="mt-5">

   <dx-data-grid id="grid-container"  [dataSource]="vacR" [showBorders]="true" (onExporting)="exportGrid($event)">
      <dxo-selection mode="multiple" [deferred]="true"></dxo-selection>
      <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>
      <dx-select-box width="400"></dx-select-box>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxi-column caption="Image" dataField="Image"  src="https://instant-shooting.com/wp-content/uploads/2021/10/idee_pose_femme_photo_65-1536x1024.jpg'">
      </dxi-column>
      <dxi-column caption="Full name" dataField="Fullname" [allowSorting]="false"></dxi-column>
      <dxi-column caption=" User Status" dataField="UserStatus" [allowSorting]="false"></dxi-column>
      <dxi-column dataField="LeaveStartTime" caption="Leave Start Time"></dxi-column>
      <dxi-column dataField="LeaveEndTime" caption="Leave End Time"></dxi-column>
      <dxi-column dataField="LeaveType" caption="Leave Type" alignment="left">
      </dxi-column>
      <dxi-column dataField="IsContable" caption="IsContable?" >
         <dxo-lookup
            [dataSource]="vacationLookUp"> <!-- provides display values -->
        </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="Status" caption=" Status" >
      </dxi-column>
      <dxo-export   [enabled]="true" [formats]="['xlsx', 'pdf']">
      </dxo-export>
      <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>
      <dxo-group-panel [visible]="true" ></dxo-group-panel>
      <dxo-summary>
         <dxi-group-item summaryType="count">
         </dxi-group-item>
      </dxo-summary>
   </dx-data-grid>
</div>
