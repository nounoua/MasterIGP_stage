<dx-data-grid
  id="gridContainer"
  [dataSource]="orders"
  keyExpr="ID"
  [showBorders]="true"
>
  

  <dxi-column dataField="OrderDate"></dxi-column>
  <dxi-column dataField="Employee"></dxi-column>
  <dxi-column dataField="CustomerStoreCity" caption="City"></dxi-column>
  <dxi-column
    dataField="CustomerStoreState"
    caption="State"
    [groupIndex]="0"
  ></dxi-column>
  <dxi-column
    dataField="SaleAmount"
    alignment="right"
    format="currency"
  ></dxi-column>

  <dxo-toolbar>
    <dxi-item location="before">
      <div *dxTemplate class="informer">
        <h2 class="count">{{ totalCount }}</h2>
        <span class="name">Total Count</span>
      </div>
    </dxi-item>
    <dxi-item location="before">
      <div *dxTemplate>
        <dx-select-box
          width="225"
          [items]="groupingValues"
          displayExpr="text"
          valueExpr="value"
          value="CustomerStoreState"
          (onValueChanged)="groupChanged($event)"
        >
        </dx-select-box>
      </div>
    </dxi-item>
    
   
  </dxo-toolbar>
</dx-data-grid>
