<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      
       <div class="row justify-content-center form-bg-image" >

          <div class="col-12 d-flex align-items-center justify-content-center">
             <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                <div class="text-center text-md-center mb-4 mt-md-0">
                </div>
                <form action="#" class="mt-4">
                   <div class="form-group mb-4">
                      <label for="email">USER NAME</label>
                      <div class="input-group">
                         <span class="input-group-text" id="basic-addon1">

                         </span>
                         <input type="text" class="form-control" placeholder="enter username" id="email" autofocus required>
                      </div>
                   </div>
                   <div class="form-group">
                      <div class="form-group mb-4">
                         <label for="password"> Password</label>
                         <div class="input-group">
                            <span class="input-group-text" id="basic-addon2">

                            </span>
                            <input type="password" placeholder="Password" class="form-control" id="password" required>
                         </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-top mb-4">
                         <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="remember"> <label class="form-check-label mb-0" for="remember">Remember me</label></div>
                         <div><a href="#" class="small text-right">Lost password?</a></div>
                      </div>
                   </div>
                   <div class="d-grid"><button type="submit"  [routerLink]="['/dashboard']"  class="btn btn-gray-800">Sign in</button></div>
                </form>
                <div class="mt-3 mb-4 text-center"><span class="fw-normal">or login with</span></div>

                </div>
                <div class="d-flex justify-content-center align-items-center mt-4"><span class="fw-normal">Not registered? <a href="#" class="fw-bold">Create account</a></span></div>

          </div>

    </div>
