<div class="modal-header">
    <h4 class="modal-title">Modal Title</h4>
    <button type="button" class="close" (click)="closeModal()">&times;</button>
  </div>
  <div class="modal-body">
    <p>Selected date: {{ selectedDate.date }}</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
        <div *ngIf="titleInvalid" class="alert alert-danger">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" rows="3" [(ngModel)]="description" name="description" required></textarea>
        <div *ngIf="descriptionInvalid" class="alert alert-danger">
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="date" name="date" required>
        <div *ngIf="dateInvalid" class="alert alert-danger">
          Date is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Submit</button>
    </form>
  </div>
